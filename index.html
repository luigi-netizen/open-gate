<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Main Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #0f172a;
      color: #ffffff;
      text-align: center;
      padding-top: 20vh;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 40px;
    }

    button {
      font-size: 22px;
      padding: 20px 44px;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: #052e16;
      cursor: pointer;
    }

    button:active {
      background: #16a34a;
    }

    #msg {
      margin-top: 26px;
      font-size: 16px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h2>Scialoia Garden Home</h2>

  <button onclick="openGate()">Tap to open the main gate</button>

  <div id="msg"></div>

  <script>
    async function openGate() {
      const msg = document.getElementById("msg");
      msg.innerText = "Opening gate…";

      try {
        const response = await fetch(
          "https://shelly-217-eu.shelly.cloud/rpc/Switch.Set",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer MzljNDg0dWlk9E9E36420081A7E20F54D6AD7E3B3956105C7428FD88F23D7BB2F0C25C1DAFDED4C6448C6FEE9E2C"
            },
            body: JSON.stringify({
              id: 0,
              on: true
            })
          }
        );

        if (!response.ok) {
          const t = await response.text();
          throw new Error(t);
        }

        msg.innerText = "Gate opened ✔";
      } catch (err) {
        console.error(err);
        msg.innerText = "Error opening gate. Please try again.";
      }
    }
  </script>

</body>
</html>
